<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center">Registration Form</h2>
    <form>
      <table class="table table-bordered">
        <tr>
          <td><label for="firstName">First Name:</label></td>
          <td><input type="text" class="form-control" id="firstName" name="firstName"></td>
        </tr>
        <tr>
          <td><label for="lastName">Last Name:</label></td>
          <td><input type="text" class="form-control" id="lastName" name="lastName"></td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td><input type="date" class="form-control" id="dob" name="dob"></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <select class="form-control" id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="username">Username:</label></td>
          <td><input type="text" class="form-control" id="username" name="username"></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" class="form-control" id="password" name="password"></td>
        </tr>
        <tr>
          <td><label for="photo">Browse Photo:</label></td>
          <td><input type="file" class="form-control-file" id="photo" name="photo"></td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
